{% extends 'money/base.html' %}

{% block content %}
  <div class="container">
    <h2 class="mb-4">Add Income</h2>
    <form method="post" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="source">Source of Income</label>
        <input type="text" class="form-control" id="source" name="source" placeholder="Enter source of income (e.g., Salary, Freelance, etc.)" required>
      </div>
      
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
      </div>
      
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="frequency">Frequency</label>
        <select class="form-control" id="frequency" name="frequency" required>
          <option value="">Choose frequency</option>
          <option value="one-time">One-time</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
          <option value="annually">Annually</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
