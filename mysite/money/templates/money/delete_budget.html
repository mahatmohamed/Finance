{% extends 'money/base.html' %}

{% block content %}
<h1>Delete Budget</h1>
<p>Are you sure you want to delete the budget for {{ budget.category.name }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete Budget</button>
  <a href="{% url 'view_budgets' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
