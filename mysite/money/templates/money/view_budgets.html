{% extends 'money/base.html' %}

{% block content %}
<h1>Your Budgets</h1>
<a href="{% url 'add_budget' %}" class="btn btn-primary">Add New Budget</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Category</th>
      <th>Amount</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for budget in budgets %}
    <tr>
      <td>{{ budget.category.name }}</td>
      <td>{{ budget.amount }}</td>
      <td>{{ budget.start_date }}</td>
      <td>{{ budget.end_date }}</td>
      <td>
        <a href="{% url 'edit_budget' budget.id %}" class="btn btn-primary btn-sm">Edit</a>
        <a href="{% url 'delete_budget' budget.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this budget?');">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
